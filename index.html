<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Player de Musica</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header class="header">
        <div class="header__inputBox">
            <input type="text" placeholder="Pesquise uma musica">
        </div>
        <nav class="header__nav">
            <button>Músicas</button>
            <button>Favoritos</button>
            <button>Playlists</button>
        </nav>
    </header>
    <main class="main">
        <section class="main__musicasBox">
            <!-- musica box é o bloco da musica -->
            <div class="main__musica">
                <!-- Imagem da musica -->
                <div class="boxImg">
                    <img src="" alt="">
                </div>
                <!-- Nome e minutos -->
                <div class="boxText">
                    <p>Nome da musica</p>
                    <p>Tamanho da musica</p>
                </div>
                <!-- Btn de player -->
                <div class="boxiconplayer">
                    <img src="" alt="">
                </div>
                <!-- Configutacoes -->
                <div class="box3pontos">
                    <img src="" alt="">
                </div>
            </div>
            
       </section>
       <section class="main__btnAdionarBox">
        <img src="imagens/adicionar.png" alt="Botao de Adicionar musica">
       </section>
        </div>
    </main>

</body>
</html>
